<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank JS</title>

    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/estilo.css?v2">
    <link rel="stylesheet" href="css/responsive.css?v2">
</head>
<body>
    <header>
        <img src="/img/banner.jpg" alt="banner">
    </header>
    <nav>
        <ul class="menu">
            <li>‚ùå Borrar Registro</li>
            <li id="userQuery">‚úÖ Ver Registro</li>
        </ul>
    </nav>

    <div class="main-content">
        <div>
            <section class="alert-box">
                <h2>üîî Notificaciones</h2>
                <div id="alerts">
                            
                </div>
            </section>
            
            <section class="content-forms">
                <div class="create-account">
                    <div>
                        <h2>üíº Create Account</h2>
                        <form>
                            <div class="container-inputs">
                                <input type="text" 
                                        placeholder="Name"  
                                        id="name" 
                                        required
                                >
                                <input type="text" 
                                        placeholder="Age"  
                                        id="age" 
                                        value="100"
                                        required
                                >
                                <input type="text"
                                        placeholder="Starting amount" 
                                        id="startingAmount" 
                                        value="100"
                                        required
                                >
                            </div>
                            <div class="container-btn">
                                <input type="submit" value="Create" class="btn" />
                            </div>
                        </form>
                    </div>
                </div>    
            
                <div class="transfer">
                    <div>
                        <h2>‚¨ÜÔ∏è Transfer funds</h2>
                        <form>
                            <div class="container-inputs">
                                <input type="text" 
                                        placeholder="Remitent"
                                        id="remitent"
                                        required
                                >
                                <input type="text" 
                                        placeholder="Destinatary"
                                        id="destinatary"
                                        required
                                >
                                <input type="text" 
                                        placeholder="Account destinatary"  
                                        id="accountNumber" 
                                        required
                                >
                                <input type="text"
                                        placeholder="Amount to send"
                                        id="amountToSend" 
                                        required
                                >
                            </div>
                            <div class="container-btn">
                                <input type="submit" value="Transfer" class="btn" />
                            </div>
                        </form>
                    </div>
                </div>
        
                <div class="deposit">
                    <div>
                        <h2>‚¨áÔ∏è Deposit funds</h2>
                        <form>
                            <div class="container-inputs">
                                <input type="text"
                                        placeholder="Name"  
                                        id="userName" 
                                        required
                                >
                                <input type="text" 
                                        placeholder="N¬∞ Account" 
                                        id="accountToDeposit" 
                                        required
                                >
                                <input type="text"
                                        placeholder="Balance to deposit"
                                        id="balanceToDeposit" 
                                        required
                                >
                            </div>
                            <div class="container-btn">
                                <input type="submit" value="Deposit" class="btn" />
                            </div>
                        </form>
                    </div>
                </div>
        
                <div class="check-balance">
                    <div>
                        <h2>üí∏ Check balance</h2>
                        <form>
                            <div class="container-inputs">
                                <input type="text" 
                                        placeholder="Account number to consult"  
                                        id="accountNumberToConsult" 
                                        required
                                >
                            </div>
                            <div class="container-btn">
                                <input type="submit" value="Check" class="btn" />                            
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <footer>
        <p>¬© 2020 OnlineBank</p>
        <a href="https://instagram.com/barbozadiego_dev" target="_blank" rel="noopener noreferrer">by @barbozadiego_dev</a>
    </footer>

    <script src="scripts/index.js?v6"></script>
</body>
</html>
