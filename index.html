<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Bank JS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google" content="notranslate">

    <meta property="og:title" content="üè¶ Online Bank JS" />
    <meta property="og:url" content="https://online-bank-js.netlify.app" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Small dynamic application that simulates an online banking system" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://online-bank-js.netlify.app/img/og-miniature.jpg" />
    <meta property="og:image:width" content="300px" />
    <meta property="og:image:height" content="300px" />

    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <img src="/img/banner.jpg" alt="banner">
    </header>
    <nav>
        <ul class="menu">
            <li id="deleteUsers">‚ùå Delete users log</li>
            <li id="userQuery">‚úÖ View users log</li>
            <li id="deleteNotifications">üóëÔ∏è Clear notifications</li>
        </ul>
    </nav>

    <div class="main-content">
            <section class="content-forms">
                <div class="container-notifications">
                    <h2>üîî Notification area</h2>
                    <div id="notifications">
                                
                    </div>
                </div>
                
                <div class="create-account">
                    <h2>üíº Create account</h2>
                    <form>
                        <input type="text" 
                                placeholder="Name"  
                                id="name" 
                                required
                        >
                        <input type="text" 
                                placeholder="Age"  
                                id="age" 
                                required
                        >
                        <input type="text"
                                placeholder="Starting amount" 
                                id="startingAmount" 
                                required
                        >
                        <input type="submit" value="Create" class="btn" />
                    </form>
                </div>    

                <div class="check-balance">
                    <h2>üí∏ Check balance</h2>
                    <form>
                        <input type="text" 
                                placeholder="N¬∞ Account to consult"  
                                id="accountNumberToConsult" 
                                required
                        >
                        <input type="submit" value="Check" class="btn" />                            
                    </form>
                </div>

                <div class="deposit">
                    <h2>‚¨áÔ∏è Deposit funds</h2>
                    <form>
                        <input type="text"
                                placeholder="Destinatary"  
                                id="userName" 
                                required
                        >
                        <input type="text" 
                                placeholder="N¬∞ Account" 
                                id="accountToDeposit" 
                                required
                        >
                        <input type="text"
                                placeholder="Balance to deposit"
                                id="balanceToDeposit" 
                                required
                        >
                        <input type="submit" value="Deposit" class="btn" />
                    </form>
                </div>
            
                <div class="transfer">
                    <h2>‚¨ÜÔ∏è Transfer funds</h2>
                    <form>
                        <input type="text" 
                                placeholder="Remitent"
                                id="remitent"
                                required
                        >
                        <input type="text" 
                                placeholder="Destinatary"
                                id="destinatary"
                                required
                        >
                        <input type="text" 
                                placeholder="Account destinatary"  
                                id="accountNumber" 
                                required
                        >
                        <input type="text"
                                placeholder="Amount"
                                id="amountToSend" 
                                required
                        >
                        <input type="submit" value="Transfer" class="btn" />
                    </form>
                </div>
            </section>
    </div>

    <footer>
        <p>Developed by 
            <strong><a href="https://instagram.com/barbozadiego_dev" target="_blank" rel="noopener noreferrer">@barbozadiego_dev</a></strong>
        </p>
    </footer>

    <script src="scripts/index.js"></script>
</body>
</html>
