<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco JS</title>

    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/estilo.css?v2">
    <link rel="stylesheet" href="css/responsive.css?v2">
</head>
<body>
    <header>
        <div>
            <h1>Banco JS</h1>
            <h2>By: Diego Barboza</h2>
        </div>
    </header>
    
    <section class="main-content">
        <div class="alert-box" id="alertBox"></div>

        <div class="create-account">
            <h2>Crear una cuenta</h2>
            <form>
                <input type="text" 
                        placeholder="Nombre"  
                        id="nombre" 
                        required
                >
                <input type="number" 
                        placeholder="Edad"  
                        id="edad" 
                        required
                >
                <input type="number"
                        placeholder="Monto de apertura" 
                        id="montoApertura" 
                        required
                >
                <input type="submit" 
                        value="Crear Cuenta" 
                        class="btn"
                >
            </form>
        </div>    
    
        <div class="transfer">
            <h2>Transferir</h2>
            <form>
                <input type="text" 
                        placeholder="Emisor"
                        id="emisor"
                        required
                >
                <input type="text" 
                        placeholder="Receptor"
                        id="receptor"
                        required
                >
                <input type="number" 
                        placeholder="N° Cuenta Receptor"  
                        id="numeroCuenta" 
                        required
                >
                <input type="number"
                        placeholder="Monto a enviar"
                        id="montoTransferir" 
                        required
                >
                <input type="submit"
                        value="Transferir"
                        class="btn"
                >
            </form>
        </div>

        <div class="deposit">
            <form>
                <h2>Realizar un Depósito</h2>
                <input type="text"
                        placeholder="Nombre"  
                        id="nombreUsuario" 
                        required
                >
                <input type="number" 
                        placeholder="N° de cuenta" 
                        id="cuentaDepositar" 
                        required
                >
                <input type="number"
                        placeholder="Monto"
                        id="montoSaldo" 
                        required
                >
                <input type="submit" 
                       value="Depositar" 
                       class="btn"
                >
            </form>
        </div>

        <div class="check-balance">
            <form>
                <h2>Consulte el saldo disponible</h2>
                <input type="text" 
                        placeholder="Nombre de CTA consultar"  
                        id="usuarioNombre" 
                        required
                >
                <input type="submit" 
                        value="Consultar Saldo" 
                        class="btn"
                >
            </form>
        </div>
        
        <div class="registered">
            <button id="btn-registrados">Ver Usuarios Registrados
            </button>
        </div>
    </section>

    <script src="scripts/index.js?v2"></script>
</body>
</html>
